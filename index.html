  <h1>Pumpkin Pie Recipe</h1>  
    <div class="ingredients">

      <div>1/2 cup sugar</div>
      <div>1 tsp cinnamon</div>
      <div>1/2 tsp salt</div>

      <div>1/4 tsp clove</div>
    </div>
  </div>
